<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body id="app">

      <h1>Calcular el mayor de los 3 numeros</h1>
      <p>Fila 1</p>
      <input type="number" id="num1" placeholder="Ingrese un numero">
      <p>Fila 2</p>
      <input type="number" id="num2" placeholder="Ingrese un numero">
      <p>Fila 3</p>
      <input type="number" id="num3" placeholder="Ingrese un numero">

      <button id="enviar">Calcular</button>
    <script type="module" src="/src/mayorde3.ts"></script>

    <hr>

    <h1>Numero par o impar </h1>
      <input type="number" id="eje2" placeholder="Ingrese un numero">
      <button id="comparar">Calcular</button>
    <script type="module" src="/src/parOIpmpar.ts"></script>

    <hr>

    <h1>Aumento de sueldo</h1>
      <input type="number" id="sueldo" placeholder="Ingrese su sueldo">
      <button id="verificar">Calcular</button>
    <script type="module" src="/src/aumentoDeSueldo.ts"></script>

    <hr>

    <h1>Descuento de Octubre</h1>
      <input id="mes" placeholder="Ingrese el mes de la compra">
      <input type="number" id="unidad" placeholder="Ingrese el monto de la compra">
      <input type="number" id="suma" placeholder="Ingrese la cantidad">

      <button id="btnDescuento">Calcular descuento</button>
    <script type="module" src="/src/descuentoOctubre.ts"></script>

  </body>
</html>
